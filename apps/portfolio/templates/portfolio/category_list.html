{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="category-list">
        <h1>Category List</h1>
    
        <ul>
            {% for category in categories %}
                <li><a href="{% url 'portfolio:portfolio_list' category.slug %}">{{category.name}}</a></li>
                <img src="{{category.image.url}}" alt="fish">
            {% endfor %}
        </ul>
    </div>
{% endblock %}
